<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Key Generator — Premium</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#f6f8fb;
    --card:#ffffff;
    --accent:#2563eb;
    --muted:#6b7280;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;color:#111;background:linear-gradient(180deg,#f6f8fb,#eef2f7);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:30px}
  .wrap{width:min(860px,96%);display:flex;gap:28px;align-items:center;justify-content:center;flex-direction:column}
  .card{
    width:100%;max-width:720px;background:rgba(255,255,255,0.8);backdrop-filter:blur(8px);
    border-radius:14px;padding:30px;border:1px solid rgba(16,24,40,0.04);box-shadow:0 12px 40px rgba(16,24,40,0.06);
    display:flex;gap:20px;align-items:center;justify-content:space-between;
    flex-wrap:wrap;
  }

  .left{
    flex:1;min-width:220px;
  }
  .brand{display:flex;align-items:center;gap:14px}
  .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,#dbeafe,#bfdbfe);display:flex;align-items:center;justify-content:center;font-weight:700;color:#0b3a66}
  h2{margin:0;font-size:20px;color:#0b1321}
  .desc{color:var(--muted);margin-top:6px;font-size:14px}

  .right{display:flex;flex-direction:column;gap:12px;align-items:flex-end;min-width:260px}
  .key{
    width:100%;padding:14px 18px;border-radius:10px;background:linear-gradient(180deg,rgba(16,24,40,0.02),rgba(16,24,40,0.01));font-weight:700;font-size:18px;color:#0b1321;letter-spacing:0.6px;text-align:center;
  }
  .controls{display:flex;gap:10px;align-items:center}
  button.primary{background:var(--accent);color:white;border:0;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer}
  button.ghost{background:transparent;border:1px solid rgba(16,24,40,0.06);padding:9px 12px;border-radius:8px;cursor:pointer;color:var(--muted)}

  .meta{margin-top:8px;color:var(--muted);font-size:13px;text-align:center}

  @media (max-width:720px){
    .card{flex-direction:column;align-items:stretch}
    .right{align-items:stretch}
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="left">
        <div class="brand">
          <div class="logo">K</div>
          <div>
            <h2>Your Key</h2>
            <div class="desc">Secure one-time keys — next key available after cooldown.</div>
          </div>
        </div>
      </div>

      <div class="right">
        <div id="keyDisplay" class="key">Loading…</div>
        <div style="display:flex;gap:8px">
          <button class="primary" id="refreshBtn">Get New Key</button>
          <button class="ghost" id="copyBtn">Copy</button>
        </div>
        <div class="meta" id="metaText">IP cooldown: 30 minutes</div>
      </div>
    </div>

    <div style="max-width:720px;text-align:center;color:var(--muted);font-size:13px">
      Tip: This page uses IP-based cooldown to prevent repeated claims. If you have trouble, contact support.
    </div>
  </div>

<script>
  async function loadKey() {
    const keyEl = document.getElementById('keyDisplay');
    const meta = document.getElementById('metaText');
    keyEl.innerText = 'Requesting…';
    try {
      const res = await fetch('/api/key',{cache:'no-store'});
      const j = await res.json();
      if (j.error) {
        keyEl.innerText = j.error;
        meta.innerText = 'Status: Error';
        return;
      }
      if (j.code) {
        keyEl.innerText = j.code;
        if (j.remainingMinutes && j.remainingMinutes>0) {
          startCountdown(j.remainingMinutes);
          meta.innerText = `Next key available in ${j.remainingMinutes} minute(s)`;
        } else {
          meta.innerText = 'Ready for a new key';
        }
      } else {
        keyEl.innerText = 'No codes';
        meta.innerText = 'Status: Empty';
      }
    } catch (e) {
      keyEl.innerText = 'Network error';
      meta.innerText = 'Status: Offline';
      console.error(e);
    }
  }

  let timer=null;
  function startCountdown(minutes){
    clearInterval(timer);
    const end = Date.now() + minutes*60000;
    timer = setInterval(()=>{
      const ms = end - Date.now();
      if (ms <= 0){ clearInterval(timer); document.getElementById('metaText').innerText='Ready'; return;}
      const m = Math.floor(ms/60000); const s = Math.floor((ms%60000)/1000);
      document.getElementById('metaText').innerText = `Next key in ${m}m ${s}s`;
    },250);
  }

  document.getElementById('refreshBtn').addEventListener('click', loadKey);
  document.getElementById('copyBtn').addEventListener('click', ()=>{
    const k = document.getElementById('keyDisplay').innerText || '';
    navigator.clipboard.writeText(k.trim()).then(()=> alert('Copied to clipboard'));
  });

  // init
  loadKey();
</script>
</body>
</html>
